<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>GST Calculator</title>
	<meta name="keywords" content="GST,Calculator">
	<meta name="description" content="A calculator used to calculate the total amount after GST and service tax.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="jquery-3.3.1.js"></script>
	<script src="myScript.js"></script>
<body>
	<div class="container">
		<div>
			<h1>
				Calculate GST and Service Tax
			</h1>
		</div>
		<div>
            <div id="display"></div>
			<div class="grid">
				<div class="button" onclick="add(this.textContent)">
					1
				</div>
				<div class="button" onclick="add(this.textContent)">
					2
				</div>
				<div class="button" onclick="add(this.textContent)">
					3
				</div>
				<div class="button" onclick="add(this.textContent)">
					+
				</div>
				<div class="button" onclick="add(this.textContent)">
					4
				</div>
				<div class="button" onclick="add(this.textContent)">
					5
				</div>
				<div class="button" onclick="add(this.textContent)">
					6
				</div>
				<div class="button" onclick="add(this.textContent)">
					-
				</div>
				<div class="button" onclick="add(this.textContent)">
					7
				</div>
				<div class="button" onclick="add(this.textContent)">
					8
				</div>
				<div class="button" onclick="add(this.textContent)">
					9
				</div>
				<div class="button" onclick="add(this.textContent)">
					*
				</div>
				<div class="button" onclick="remove()">
					C
				</div>
				<div class="button" onclick="add(this.textContent)">
					0
				</div>
				<div class="button" onclick="sum()">
					=
				</div>
				<div class="button" onclick="add(this.textContent)">
					/
				</div>
			</div>
		</div>
	</div>

</body>
</html>
